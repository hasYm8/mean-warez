<div class="flex justify-center mt-60">
    <div class="flex flex-col gap-4 bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Profile</h1>

        <form [formGroup]="profileForm">
            <div class="flex flex-col gap-4">
                <p-inputgroup>
                    <p-inputgroup-addon>
                        <i class="pi pi-address-book"></i>
                    </p-inputgroup-addon>
                    <input pInputText formControlName="firstName" placeholder="First name" />
                </p-inputgroup>

                <p-inputgroup>
                    <p-inputgroup-addon>
                        <i class="pi pi-address-book"></i>
                    </p-inputgroup-addon>
                    <input pInputText formControlName="lastName" placeholder="Last name" />
                </p-inputgroup>

                <p-inputgroup>
                    <p-inputgroup-addon>
                        <i class="pi pi-user"></i>
                    </p-inputgroup-addon>
                    <input pInputText formControlName="username" placeholder="Username" />
                </p-inputgroup>

                <p-inputgroup>
                    <p-inputgroup-addon>
                        <i class="pi pi-envelope"></i>
                    </p-inputgroup-addon>
                    <input pInputText formControlName="email" placeholder="Email" />
                </p-inputgroup>

                <div class="flex justify-end">
                    <p-button (onClick)="onSave()" [disabled]="profileForm.invalid" label="Save" icon="pi pi-check"
                        iconPos="right" />
                </div>
            </div>
        </form>
    </div>
</div>
