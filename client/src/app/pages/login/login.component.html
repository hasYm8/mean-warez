<div class="flex justify-center mt-60">
    <div class="flex flex-col gap-4 bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Login</h1>

        <form [formGroup]="loginForm">
            <div class="flex flex-col gap-4">
                <p-inputgroup>
                    <p-inputgroup-addon>
                        <i class="pi pi-envelope"></i>
                    </p-inputgroup-addon>
                    <input pInputText formControlName="email" placeholder="Email" type="email" />
                </p-inputgroup>

                <p-inputgroup>
                    <p-inputgroup-addon>
                        <i class="pi pi-key"></i>
                    </p-inputgroup-addon>
                    <input pInputText formControlName="password" placeholder="Password" type="password" />
                </p-inputgroup>

                <div class="flex justify-end">
                    <p-button (onClick)="login()" [disabled]="loginForm.invalid" label="Login" icon="pi pi-sign-in"
                        iconPos="right" severity="secondary" />
                </div>
            </div>
        </form>
    </div>
</div>
