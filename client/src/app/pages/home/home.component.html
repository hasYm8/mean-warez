<div class="flex justify-center mt-60">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Home</h1>

        <p-table [value]="torrents" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header>
                <tr>
                    <th>Title</th>
                    <th>Size</th>
                    <th>Upload date</th>
                    <th>Download count</th>
                    <th>Rating</th>
                </tr>
            </ng-template>
            <ng-template #body let-torrent>
                <tr>
                    <td>{{ torrent.title }}</td>
                    <td>{{ torrent.size }}</td>
                    <td>{{ torrent.createdAt | date:'dd/MM/yyyy' }}</td>
                    <td>{{ 10 }}</td>
                    <td><p-rating [(ngModel)]="value" [disabled]="true" /></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
